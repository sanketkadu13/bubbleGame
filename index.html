<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="pannel">
            <div id="pannelHeader">
                   <div  class="box"><h4>Hit</h4>
                    <div id="hitval" class="name">5</div>
                   </div>
                   <div class="box"><h4>Timer</h4>
                    <div id="timerval" class="name">0</div>
                   </div>
                   <div class="box"><h4>Score</h4>
                    <div id="scoreval" class="name">0</div>
                   </div>
            </div> 
            <div id="pannelFooter">
                <div class="bubble">5</div>
            </div>  
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
